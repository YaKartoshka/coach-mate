<div class="ad-content">

    <div class="hot-links">
        <ul class="hot-links-list">

        </ul>
        <% if (role=='admin' ) { %>
            <button type="button" onclick="showAddLinkModal()"><span class="material-symbols-outlined"
                    style="font-size: 25px; font-weight: 700;">add</span>New Link</button>
            <% } %>

    </div>
</div>

<div class="modal fade" id="create_link-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Link</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 mt-3">
                        <label class="mb-2">Link text</label>
                        <input type="text" class="form-control" id="link_text" placeholder="Text">
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="mb-2">Link URL</label>
                        <input type="text" class="form-control" id="link_url" placeholder="https://">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="add_link_btn" class="btn btn-primary px-md-4"
                    onclick="createLink()">Add</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delete_link-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Link</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                You won't be able to revert this. Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" id="delete_link_btn" class="btn btn-danger px-md-4"
                    onclick="deleteLink()">Delete</button>
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script>

    $(()=>{
        showLinks();
    })
    function showLinks() {
        $(".hot-links-list").html('');
        $.ajax({
            url: '/links/get-all', method: 'get', success: function (data) {
                var links_data = JSON.parse(data);
                console.log(links_data)
                if (!links_data.length) {
                    var no_links = `<div class="no_links">No links yet</div>`
                    $(".hot-links-list").append(no_links);
                    return;
                }
                links_data.forEach((link) => {
                    var list = `<li class="d-flex align-items-center justify-content-between"><a href="${link.link_url}" target="_blank">${link.link_text}</a><span class="material-symbols-outlined" onclick="showDeleteLinkModal('${link.link_id}')">delete</span></li>`;
                    $(".hot-links-list").append(list);
                });
            }, error: function (err) {
                console.log(err);
            }
        });
    }



    function showAddLinkModal() {
        $('#create_link-modal').modal('show');
    }

    function createLink() {
        let link_url = $('#link_url').val().trim();
        let link_text = $('#link_text').val().trim();

        if (!(link_text && link_url)) {
            $.ambiance({
                message: "Please provide link text and link URL.",
                type: "error",
                fade: true,
                width: 400
            });
            return;
        }

        loading(2, el = '#add_link_btn');

        $.ajax({
            url: "/links/create", method: 'post', data: { link_text: link_text, link_url: link_url }, success: function (r) {
                showLinks();
                $('#link_url').val('');
                $('#link_text').val('');
                $('#create_link-modal').modal('hide');
                loading(20, el = '#add_link_btn');
                $.ambiance({
                    message: "Link added!",
                    type: "success",
                    fade: true
                });
            },
            error: function (err) {
                console.log(err);
            }
        });
    }

    function showDeleteLinkModal(link_id) {
        $('#delete_link-modal').modal('show');
        globalLinkId = link_id;
    }

    function deleteLink() {
        loading(2, el = '#delete_link_btn');
        $.ajax({
            url: '/links/delete',
            method: 'POST',
            data: { link_id: globalLinkId },
            dataType: 'json',
            success: function (res) {
                if (res.r) {
                    $.ambiance({
                        message: "Link deleted!",
                        type: "success",
                        fade: true
                    });
                }
                $('#delete_link-modal').modal('hide');
                loading(20, el = '#delete_link_btn');
                showLinks();
            }
        });
    }
</script>
